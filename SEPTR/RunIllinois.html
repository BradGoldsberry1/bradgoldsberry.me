	<h2>Run Illinois</h2>
    <div id="map" class="map"></div>
    <div class="popup" id="popup" class="ol-popup">
	     <div id="popup-content">
	     	<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button"  id="popup-closer" class="close ol-popup-closer" data-dismiss="popup">&times;</button>
						<h4 class="modal-title"><i class="icon-video-camera"></i></h4>
					</div>
					<div class="modal-body" style="padding: 0px;">
						<div class="youtubeModalDiv">
							<iframe id='popupIFrame' src='https://www.youtube.com/embed/4Ox2ZyVg6GE?rel=0&showinfo=0&modestbranding=1' width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
						</div>
					</div>
				</div>

    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-87.6298, 41.8781]),
          zoom: 9
        })
      });
      var iconStyle = new ol.style.Style({
                image: new ol.style.Icon(({
                    scale: 0.05,
                    offset: [0, 0],
                    //anchor: [0.5, 1],                    
                    src: "../images/blueCircle.png",
                    opacity: 0.8
                }))
            }); 
      var iconStyleSmaller = new ol.style.Style({
                image: new ol.style.Icon(({
                    scale: 0.03,
                    offset: [0, 0],
                    //anchor: [0.5, 1],                    
                    src: "../images/blueCircle.png",
                    opacity: 0.8
                }))
            });
      var ChicagoLoop = new ol.layer.Vector({
	     source: new ol.source.Vector({
	         features: [
	             new ol.Feature({
	                 geometry: new ol.geom.Point(ol.proj.fromLonLat([-87.6188, 41.8722]))
	             })
	         ]
	     }),
	     style: function(feature, resolution) {
		        return iconStyle;
		    }
	 });
      var SidneyYates = new ol.layer.Vector({
	     source: new ol.source.Vector({
	         features: [
	             new ol.Feature({
	                 geometry: new ol.geom.Point(ol.proj.fromLonLat([-87.7767, 41.9998]))
	             })
	         ]
	     }),
	     style: function(feature, resolution) {
		        return iconStyleSmaller;
		    }
	 });
      var LaBaghWoods = new ol.layer.Vector({
	     source: new ol.source.Vector({
	         features: [
	             new ol.Feature({
	                 geometry: new ol.geom.Point(ol.proj.fromLonLat([-87.7450, 41.9806]))
	             })
	         ]
	     }),
	     style: function(feature, resolution) {
		        return iconStyleSmaller;
		    }
	 });
      var CubaMarsh = new ol.layer.Vector({
	     source: new ol.source.Vector({
	         features: [
	             new ol.Feature({
	                 geometry: new ol.geom.Point(ol.proj.fromLonLat([-88.1125774, 42.1703027]))
	             })
	         ]
	     }),
	     style: function(feature, resolution) {
		        return iconStyle;
		    }
	 });
	 map.addLayer(ChicagoLoop);
	 map.addLayer(SidneyYates);
	 map.addLayer(LaBaghWoods);
	 map.addLayer(CubaMarsh);
	 var container = document.getElementById('popup');
	 var content = document.getElementById('popup-content');
	 var closer = document.getElementById('popup-closer');

	 var overlay = new ol.Overlay({
	     element: container,
	     autoPan: true,
	     autoPanAnimation: {
	         duration: 250
	     }
	 });
	 map.addOverlay(overlay);

	 closer.onclick = function() {
	     overlay.setPosition(undefined);
	     closer.blur();
	     return false;
	 };
	 map.on('singleclick', function (event) {
     if (map.hasFeatureAtPixel(event.pixel) === true) {
	         var coordinate = event.coordinate;
	         var lon = ol.proj.transform(event.coordinate, 'EPSG:3857', 'EPSG:4326')[0];
	         var lat = ol.proj.transform(event.coordinate, 'EPSG:3857', 'EPSG:4326')[1];
	         console.log(lon)
	         console.log(lat)
	         if (lon <= -87.76 && lon / 100 >= -87.79 && lat <= 42.01 && lat >= 41.99)  {
	         	document.getElementById('popupIFrame').src = 'https://www.youtube.com/embed/HIb9E_wjJCg?rel=0&showinfo=0&modestbranding=1'; 
	         } // Sidney Yates Flatwoods -87.7767, 41.9998

	         // Next add check for LaBagh Woods
	         else if (lon <= -87.73 && lon >= -87.76 && Math.round(lat * 100) / 100 <= 41.995 && Math.round(lat * 100) / 100 >= 41.97)  {
	         	document.getElementById('popupIFrame').src = 'https://www.youtube.com/embed/jgBf0MNsvLQ?rel=0&showinfo=0&modestbranding=1'; 
	         } // LaBagh Woods

	         // Next add check for Cuba Marsh FP -88.1125774, 42.1703027
	         else if (lon <= -88.0 && lon >= -88.22 && Math.round(lat * 100) / 100 <= 42.18 && Math.round(lat * 100) / 100 >= 42.16)  {
	         	document.getElementById('popupIFrame').src = 'https://www.youtube.com/embed/T6I1KKEU7ig?rel=0&showinfo=0&modestbranding=1'; 
	         } // Cuba Marsh FP

	         // Next add check for Chicago Loop -87.6188, 41.8722
	         else if (lon <= -87.6 && lon / 100 >= -87.63 && lat <= 41.88 && lat >= 41.86)  {
	         	document.getElementById('popupIFrame').src = 'https://www.youtube.com/embed/4Ox2ZyVg6GE?rel=0&showinfo=0&modestbranding=1'; 
	         } // Chicago Loop
	         // overlay.setPosition(map.getView().getCenter());
	         console.log(coordinate)
	         overlay.setPosition(coordinate);
	     } else {
	         overlay.setPosition(undefined);
	         closer.blur();
	     }
	 });
	 map.on("pointermove", function (evt) {
	    var hit = this.forEachFeatureAtPixel(evt.pixel, function(feature, layer) {
	        return true;
	    }); 
	    if (hit) {
	        this.getTargetElement().style.cursor = 'pointer';
	    } else {
	        this.getTargetElement().style.cursor = '';
	    }
	});
    </script>
